<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-commerce</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Epilogue:ital,wght@0,700;1,200;1,300;1,900&family=Kumbh+Sans:wght@400;700&family=Lobster&family=Neonderthaw&family=Nunito:wght@300&family=Outfit:wght@100&family=Roboto:wght@100&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="container">
      <button class="navbar-toggler">
        <span></span>
      </button>
      <h1 class="h1"><a href="#">sneakers</a></h1>
      <nav class="nav">
        <ul>
          <li><a href="">Collection</a></li>
          <li><a href="">Men</a></li>
          <li><a href="">Women</a></li>
          <li><a href="">About</a></li>
          <li><a href="">Contact</a></li>
        </ul>
      </nav>
      <button class="cart">
        <i class="fa fa-cart-plus" aria-hidden="true"></i>
      </button>
      <div class="show-cart">
        <h4>Cart</h4>
        <hr />
        <h6 class="show-cart-h6">Your cart is empty</h6>
      </div>
      <div class="avatar-div">
        <img class="avatar" src="images/image-avatar.png" alt="avata image" />
      </div>
    </header>
    <div class="container1 hero">
      <div class="carousel">
        <div class="carousel-item carousel-item-visible">
          <img src="images/image-product-1.jpg" alt="product image" />
        </div>
        <div class="carousel-item">
          <img src="images/image-product-2.jpg" alt="product image" />
        </div>
        <div class="carousel-item">
          <img src="images/image-product-3.jpg" alt="product image" />
        </div>
        <div class="carousel-item">
          <img src="images/image-product-4.jpg" alt="product image" />
        </div>

        <div class="carousel-actions">
          <button id="carousel-button-prev" aria-label="Previous Slide">
            <
          </button>
          <button id="carousel-button-next" aria-label="Next Slide">></button>
        </div>
      </div>
      <div class="carousel-desktop">
        <div class="desktop-carousel">
          <div class="carousel-item-desktopp carousel-item-visible">
            <img
              class="full"
              src="images/image-product-1.jpg"
              alt="product image"
            />
          </div>
          <div class="carousel-item-desktop">
            <img
              class="small"
              src="images/image-product-1.jpg"
              alt="product image"
            />
            <img
              class="small"
              src="images/image-product-2.jpg"
              alt="product image"
            />
            <img
              class="small"
              src="images/image-product-3.jpg"
              alt="product image"
            />
            <img
              class="small"
              src="images/image-product-4.jpg"
              alt="product image"
            />
          </div>
        </div>

        <div class="container-text">
          <p class="sneaker-company">SNEAKER COMPANY</p>
          <h2 class="product-name"></h2>
          <p class="sneaker-text">
            These low profile sneakers are your perfect casual wear companion.
            Featuring a durable rubber outer sole, they'll withstand everything
            the weather can offer
          </p>
          <div class="amount">
            <span class="new-amount">$125</span>
            <span class="discount"></span>
            <span class="original-amount"></span>
          </div>
          <div class="add-to-cart">
            <div class="add-to-cart-span">
              <span id="minus" class="span-minus"><a href="#">-</a></span>
              <span id="zero" class="span-zero">0</span>
              <span id="plus" class="span-plus"><a href="#">+</a></span>
            </div>
            <button class="add-to-cart-btn">
              <i class="fa fa-cart-plus" aria-hidden="true"></i>Add to cart
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
